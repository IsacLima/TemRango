<!DOCTYPE html>
<html lang="pt">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
</head>
	
<body>

	<div class="load-screen">
		<img src="" alt="" class="load-screen__img">
		<h3 class="load-screen__text"></h3>
		<img src="" alt="" class="load-scren__logo">
	</div>

	<div class="login-logo">
		<img src="" alt="" class="login-logo__img">
		<h3 class="login-logo__text">Bem-vindo (a)</h3>
	</div>

	<div class="login-content">
		<button class="login__btn">
			<img src="" alt="" class="btn__img">
			<h3 class="btn__text">entre com o google</h3>
		</button>

		<button class="login__btn">
			<img src="" alt="" class="btn__img">
			<h3 class="btn__text">entre com o facebook</h3>
		</button>

		<button class="login__btn">
			<img src="" alt="" class="btn__img">
			<h3 class="btn__text">entre com a apple</h3>
		</button>

		<h3 class="btn__text">se prefirir</h3>

		<button class="login__btn">
			<img src="" alt="" class="btn__img">
			<h3 class="btn__text">entre com o e-mail</h3>
		</button>

		<h3 class="btn__text btn__text--small">Ainda não tem conta? Cadastre-se</h3>
		
	</div>

	<div class="email-content">
		
		<div class="acess__input">
			<h3 class="input__title">Digite seu e-mail</h3>
			<input type="email" placeholder="ex: restaurantejoaodebarro@gmail.com" class="input">
		</div>

		<div class="acess__input">
			<h3 class="input__title">Digite sua senha</h3>
			<input type="password" placeholder="Com pelo menos 6 caracteres" class="input">
		</div>

		<h3 class="email-content__text">esqueci a senha</h3>

		<button class="email-content__btn">entrar</button>

		<h3 class="email-content__text">Ainda não tem conta? Cadastre-se</h3>

		<h3 class="email-content__text">ou entre com</h3>

		<div class="icons">
			
			<div class="icon">
				<img src="" alt="" class="icon__img">
			</div>

			<div class="icon">
				<img src="" alt="" class="icon__img">
			</div>

			<div class="icon">
				<img src="" alt="" class="icon__img">
			</div>
			
		</div>
		
	</div>
	
</body>

</html>
