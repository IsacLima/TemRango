<!DOCTYPE html>
<html lang="pt">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
		<link rel="shortcut icon" type="imagex/png" href="./assets/img/favicon.svg">
		<link rel="stylesheet" href="./assets/css/style.css">
		<script defer src="./assets/js/script.js"></script>
		<title>Menu pronto</title>
	</head>
		
	<body class="body">

		<div class="gray-mask"></div>

		<div class="menu--short">

        <div class="menu__header">
            <img src="./assets/img/page/menu.svg" alt="" class="menu__header__icon">
            <img src="./assets/img/menu/normal/" alt="" class="menu__header__logo">
        </div>

        <div class="menu__home">
            <a href=""><img src="./assets/img/menu/normal/home.svg" alt="" class="menu__icon icon__home"></a>
        </div>

        <div class="menu__requests">

            <div class="menu__items menu__items-1">
                <img src="./assets/img/menu/normal/pedidos.svg" alt="" class="menu__icon">
            </div>

            <div class="menu__items menu__items-2">
                <img src="./assets/img/menu/normal/relatorios.svg" alt="" class="menu__icon">
            </div>

        </div>

        <div class="menu__navigation">

            <div class="menu__items menu__items-1">
                <img src="./assets/img/menu/normal/produto.svg" alt="" class="menu__icon">
            </div>

            <div class="menu__items menu__items-2">
                <img src="./assets/img/menu/normal/categorias.svg" alt="" class="menu__icon">
            </div>

            <div class="menu__items menu__items-3">
                <img src="./assets/img/menu/normal/complementos.svg" alt="" class="menu__icon">
            </div>

        </div>

        <div class="menu__settings">

            <div class="menu__items menu__items-1">
                <img src="./assets/img/menu/normal/funcionamento.svg" alt="" class="menu__icon">
            </div>

            <div class="menu__items menu__items-2">
                <img src="./assets/img/menu/normal/entregas.svg" alt="" class="menu__icon">
            </div>

            <div class="menu__items menu__items-3">
                <img src="./assets/img/menu/normal/entregadores.svg" alt="" class="menu__icon">
            </div>

            <div class="menu__items menu__items-4">
                <img src="./assets/img/menu/normal/meios.svg" alt="" class="menu__icon">
            </div>

            <div class="menu__items menu__items-5">
                <img src="./assets/img/menu/normal/notificação.svg" alt="" class="menu__icon">
            </div>

            <div class="menu__items menu__items-6">
                <img src="./assets/img/menu/normal/personalizacao.svg" alt="" class="menu__icon">
            </div>

        </div>

        <div class="menu__admin">

            <div class="menu__items menu__items-1">
                <img src="./assets/img/menu/normal/financeiro.svg" alt="" class="menu__icon">
            </div>

            <div class="menu__items menu__items-2">
                <img src="./assets/img/menu/normal/clientes.svg" alt="" class="menu__icon">
            </div>

            <div class="menu__items menu__items-3">
                <img src="./assets/img/menu/normal/planos.svg" alt="" class="menu__icon">
            </div>


            <div class="menu__items menu__items-4">
                <img src="./assets/img/menu/normal/perfil-loja.svg" alt="" class="menu__icon">
            </div>

        </div>

        <div class="support">
            <img src="./assets/img/menu/normal/suporte.svg" alt="" class="support__icon">
            <h2 class="support__text">Suporte</h2>
        </div>

    </div>
		
	</body>
</html>
